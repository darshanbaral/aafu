{{ define "main" }}

    <h1 class="top-h1" style="font-size: 2.75em;">
      {{- .Title -}}
    </h1>
    {{- partial "metadata" . -}}
  </div>
  <div class="content">
    {{ .Content }}
  </div>
</div>
{{ partial "prevnext" . }}
{{ end }}
